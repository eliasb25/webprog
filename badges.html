<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Headspace - Badges</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/badges.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
    <script src="js/header.js"></script>
    <script src="js/badge_filter.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
        <div id="header"></div>

        <main class="flex-grow-1 d-flex">

        <div class="container mt-5">

        <div class="row mb-3">
            <div class="col-md-3">
                <label for="badgeFilter" class="form-label">Filter anzeigen:</label>
                <select class="form-select" id="badgeFilter">
                    <option value="alle">Alle</option>
                    <option value="erreichte" selected>Erreichte</option>
                </select>
            </div>
        </div>

        <div class="row g-4" id="badgeContainer">

    <div class="col-6 col-md-3 col-lg-2" data-status="erreichte">
        <div class="badge-container achieved">
            <img src="rsc/fire.png" alt="Badge 1" class="badge-icon">
        </div>
        <p class="text-center mt-2"><strong>Badge 1</strong></p>
    </div>

    <div class="col-6 col-md-3 col-lg-2" data-status="erreichte">
        <div class="badge-container achieved">
            <img src="rsc/training.png" alt="Badge 2" class="badge-icon">
        </div>
        <p class="text-center mt-2"><strong>Badge 2</strong></p>
    </div>

    <div class="col-6 col-md-3 col-lg-2" data-status="gesperrt">
        <div class="badge-container locked">
            <img src="rsc/shuttle.png" alt="Badge 3" class="badge-icon">
        </div>
        <p class="text-center mt-2">Badge 3</p>
    </div>

    </div>

    </div>
</div>
</main>

        <div id="footer"></div>
</body>

</html>
