<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Headspace - Badges</title>
    <link rel="icon" type="image/png" href="rsc/logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/badges.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="js/header.js"></script>
    <script src="js/badge_filter.js"></script>
    <script src="js/badge_details.js"></script>
    <script src="js/badges.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="header"></div>

    <main class="flex-grow-1 d-flex">

        <div class="container mt-5">

            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="badgeFilter" class="form-label">Filter anzeigen:</label>
                    <select class="form-select" id="badgeFilter">
                        <option value="alle" selected>Alle</option>
                        <option value="erreichte">Erreichte</option>
                    </select>
                </div>
            </div>

            <div class="row g-4" id="badgeContainer">
                <!-- Badges werden hier dynamisch eingefÃ¼gt -->
            </div>

        </div>
        </div>
    </main>

    <div id="footer"></div>

    <div class="modal fade" id="badgeDetailModal" tabindex="-1" aria-labelledby="modalBadgeTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBadgeTitle">Badge-Titel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="modalBadgeImage" class="img-fluid mb-3" style="max-height: 150px;">
                    <p id="modalBadgeDescription">Hier steht die Beschreibung des Badges.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
