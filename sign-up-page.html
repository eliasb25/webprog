<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1 d-flex">
        <div class="row g-0">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="p-5">
                    <img src="rsc/logo.png" class="img-fluid" alt="Logo von HeadSpace">
                </div>
            </div>
            <div class="col-md-6 bg-light d-flex align-items-center">
                <div class="p-5" style="max-width: 450px; width: 100%;">
                    <h1 class="mb-4">Registrieren</h1> <form id="signup-form"> 
                        <div class="mb-3">
                            <input type="email" class="form-control" id="emailInput"
                                placeholder="Email Address" required> </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="passwordInput"
                                placeholder="Password" required> </div>
                        <button type="submit" class="btn btn-dark">Konto erstellen</button> </form>

                    <p class="mt-3">
                        Schon ein Konto? <a href="login-page.html">Hier anmelden</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
