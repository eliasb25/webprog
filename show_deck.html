<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/header.js"></script>
</head>

<body>
    <div id="header"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <h1>Mathe - Karte 2</h1>

                <form>
                    <div class="mb-3">
                        <label for="frontInput" class="form-label">Front</label>
                        <input type="text" class="form-control" id="frontInput"
                            placeholder="This is what you see on the front of the card.">
                    </div>

                    <div class="mb-3">
                        <label for="backTextarea" class="form-label">Back</label>
                        <textarea class="form-control" id="backTextarea" rows="4"
                            placeholder="This is what you see on the back of the card."></textarea>
                    </div>

                    <button type="submit" class="btn btn-dark">Speichern</button>
                </form>

            </div>
        </div>
    </div>

    <div id="footer" class="mt-auto"></div>

</body>

</html>
