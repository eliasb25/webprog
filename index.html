<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Headspace - Übersicht</title>
    <link rel="icon" type="image/png" href="rsc/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/badges.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/profil.js"></script>
    <script type="module" src="js/sidebar.js"></script>
    <script src="js/index.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="js/createFolder.js"></script> -->
</head>

<body>
    <div id="header"></div>
    <div class="page-display">
        <div class="sidebar" id="sidebar"></div>
        <div class="column" id="mainView">
            <h2 class="text-center mb-4" style="padding-top: 50px;">Übersicht</h2>
            <div class="bg-white text-black p-4 rounded-3 podium-card width60" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-6 text-center">
                        <span class="fs-5">Dein aktueller Streak:</span>
                        <h2 class="fw-bolder" id="current-streak-display">0 Tage</h2>
                    </div>
                    <div class="col-6 text-center">
                        <span class="fs-5">Streak Rekord:</span>
                        <h2 class="fw-bolder" id="best-streak-display">0 Tage</h2>
                    </div>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fg"></div>
                </div>
            </div>
            <div class="bg-white text-black p-4 rounded-3 podium-card width60" style="margin-top: 20px;">
                <p class="fs-5">Deine neuesten Badges:</p>
                <div class="row">
                    <div class="col-6 col-md-3 col-lg-2 small-badge" data-status="erreichte" data-bs-toggle="modal"
                        data-bs-target="#badgeDetailModal" data-title="Feuer und Flamme" data-img-src="rsc/fire.png"
                        data-description="Du hast deine erste Herausforderung abgeschlossen. Weiter so!">
                        <div class="badge-container achieved">
                            <img src="rsc/fire.png" alt="Badge 1" class="badge-icon">
                        </div>
                        <p class="text-center mt-2"><strong>Badge 1</strong></p>
                    </div>

                    <div class="col-6 col-md-3 col-lg-2 small-badge" data-status="erreichte" data-bs-toggle="modal"
                        data-bs-target="#badgeDetailModal" data-title="Text" data-img-src="rsc/training.png"
                        data-description="...">
                        <div class="badge-container achieved">
                            <img src="rsc/training.png" alt="Badge 2" class="badge-icon">
                        </div>
                        <p class="text-center mt-2"><strong>Badge 2</strong></p>
                    </div>
                </div>
            </div>
            <!-- <h3 class="offcanvas-title" style="margin-top: 20px;">Aktueller Streak</h3>
            <h1 class="offcanvas-title" style="margin-top: 5vh;">12 Tage</h1> -->
            <div class="row space-above width60">
                <div class="wrapping">
                    <div class="col-4 col-md-3 order-2 order-md-1 button-size" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <div class="bg-dark text-white p-4 rounded-3 podium-card">
                            <span class="fs-5">Verzeichnis anlegen</span>
                        </div>
                    </div>
                </div>
                <div class="wrapping">
                    <div class="col-4 col-md-3 order-2 order-md-1 button-size">
                        <div class="bg-yellow p-4 rounded-3 podium-card">
                            <span class="fs-5">Abfrage starten</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p></p>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Verzeichnis anlegen</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="col-form-label">Name des Verzeichnisses</label>
                            <input type="text" class="form-control" id="verzeichnis-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="anlegenButton" class="btn btn-primary button"
                        style="width: auto;">Anlegen</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editDeckModal" tabindex="-1" aria-labelledby="editDeckModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editDeckModalLabel">Deck bearbeiten</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="col-form-label">Neuer Name des Verzeichnisses</label>
                            <input type="text" class="form-control" id="edit-verzeichnis-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="edit-speichernButton" class="btn btn-primary button" style="width: auto;">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteDeckModal" tabindex="-1" aria-labelledby="deleteDeckModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteDeckModalLabel">Deck löschen</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" id="delete-löschenButton" class="btn btn-primary button" style="width: auto;">Löschen</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer" class="mt-auto" style="margin-left: 20%;"></div>

</body>

</html>
