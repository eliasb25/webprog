<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarte anlegen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/folder.js"></script>
    <script src="js/createMenuItem.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/createFolder.js"></script>
    <script src="js/header.js"></script>
    <style>
        /* Globale Stile und Hintergrund */
        body {
            background-color: #f8f9fa;
            /* Sehr heller, fast weißer Hintergrund */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Stil für die Hauptkarte (Panel) */
        .custom-card-shadow {
            border: none;
            /* Entferne den Standard-Bootstrap-Rand */
            border-radius: 1rem;
            /* Abgerundete Ecken */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            /* Dezenter Schatten wie im Beispiel */
        }

        /* Stil für Input- und Textarea-Felder */
        .custom-input {
            border: 1px solid #dee2e6;
            /* Leichter Rand */
            border-radius: 0.75rem;
            padding: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .custom-input:focus {
            border-color: #ffda00;
            /* Leichter gelber Fokus-Effekt (an die primäre Farbe angepasst) */
            box-shadow: 0 0 0 0.25rem rgba(255, 203, 5, 0.25);
        }

        /* Stil für die Labels, um sie etwas dezenter zu machen */
        .custom-label-style {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        /* Stil für den Primär-Button (Abfrage starten/Speichern) - Gelb/Beige */
        .custom-btn-primary {
            background-color: #fffbdf;
            /* Hellgelb/Beige */
            color: #343a40;
            /* Dunkle Schrift */
            border: 1px solid #ffda00;
            /* Leichter gelber Rand */
            font-weight: 600;
            border-radius: 0.5rem;
        }

        .custom-btn-primary:hover {
            background-color: #fff7cc;
            /* Heller bei Hover */
            border-color: #ffc107;
        }

        /* Stil für den Sekundär-Button (Verzeichnis anlegen/Löschen) - Dunkelgrau */
        .custom-btn-secondary {
            background-color: #343a40;
            /* Dunkelgrau */
            color: #ffffff;
            /* Weiße Schrift */
            border: 1px solid #343a40;
            font-weight: 600;
            border-radius: 0.5rem;
        }

        .custom-btn-secondary:hover {
            background-color: #212529;
            /* Dunkler bei Hover */
            border-color: #212529;
        }

        /* Stil für das Datei-Input-Feld (Bild-Upload) */
        .custom-input-file::file-selector-button {
            background-color: #f1f1f1;
            color: #343a40;
            border: none;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            border-radius: 0.4rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .custom-input-file::file-selector-button:hover {
            background-color: #e2e6ea;
        }

        .card.p-4.custom-card-shadow {
            margin-top: 20px;
        }

        .p-4.rounded-3.podium-card {
            text-align: center;
        }

        .container.my-5 {
            margin-left: 20%;
        }
    </style>
</head>

<body style="background-color: white;">
    <div id="header"></div>
    <div class="page-display">
        <div class="sidebar" id="sidebar"></div>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">Neue Karteikarte erstellen</h2>
                    <div class="card p-4 custom-card-shadow padding-top">

                        <form>
                            <div class="mb-4">
                                <label for="frontQuestion" class="form-label custom-label-style">Vorderseite
                                    (Frage)</label>
                                <textarea class="form-control custom-input" id="frontQuestion" rows="3"
                                    placeholder="Gib die Fragestellung ein..." required></textarea>
                            </div>
                    </div>
                    <div class="card p-4 custom-card-shadow">
                        <div class="mb-4">
                            <label for="backAnswer" class="form-label custom-label-style">Rückseite (Antwort)</label>
                            <textarea class="form-control custom-input" id="backAnswer" rows="5"
                                placeholder="Gib die Antwort/Lösung ein..." required></textarea>
                        </div>

                        <div class="mb-5">
                            <label for="imageUpload" class="form-label custom-label-style">Bild hinzufügen
                                (optional)</label>
                            <input class="form-control custom-input-file" type="file" id="imageUpload" accept="image/*">
                        </div>
                    </div>
                    </form>
                </div>
                <div class="row space-above">
                    <div class="wrapping">
                        <div class="col-4 col-md-3 order-2 order-md-1 button-size">
                            <div class="bg-dark text-white p-4 rounded-3 podium-card">
                                <span class="fs-5">Eingaben löschen</span>
                            </div>
                        </div>
                    </div>
                    <div class="wrapping">
                        <div class="col-4 col-md-3 order-2 order-md-1 button-size">
                            <div class="bg-yellow p-4 rounded-3 podium-card">
                                <span class="fs-5">Karteikarte anlegen</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer" class="mt-auto" style="margin-left: 20%;"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
