<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/header.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabLinks = document.querySelectorAll('#list-tab .list-group-item');

            tabLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // falls du das Standardverhalten stoppen willst
                    console.log('Angeklickt:', link.id);
                });
            });
        });
    </script>
    <script src="js/sidebar.js"></script>
</head>

<body>
    <div id="header"></div>
     <div class="page-display">
        <div class="sidebar" id="sidebar"></div>
        <div class="column">
            <h3 class="offcanvas-title" style="margin-top: 20px;">Aktueller Streak</h3>
            <h1 class="offcanvas-title" style="margin-top: 5vh;">12 Tage</h1>

            <button class="btn btn-primary button" type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModal" style="margin-top: 5vh;">
                <div><img src="rsc/plus.jpg" class="icon">Verzeichnis anlegen</div>
            </button>
            <button class="btn btn-primary yellow button" type="button" style="margin-top: 2vh;">
                <div><img src="rsc/lightbulb.jpg" class="icon">Abfrage starten</div>
            </button>
        </div>
        <p></p>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Verzeichnis anlegen</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="col-form-label">Name des Verzeichnisses</label>
                            <input type="text" class="form-control" id="verzeichnis-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary button" style="width: auto;">Anlegen</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="mt-auto" style="margin-left: 20%;"></div>
</body>

</html>
